sudo: false
language: php
php:
- '7.1'
- '7.2'
- '7.3'
- '7.4snapshot'
- 'nightly'
matrix:
  fast_finish: true
  allow_failures:
  - php: '7.4snapshot'
  - php: 'nightly'
before_install:
- phpenv config-rm xdebug.ini || true
- "[[ $GITHUB_TOKEN ]] && composer config --global github-oauth.github.com $GITHUB_TOKEN"
install: composer install --no-interaction
script: make ci
after_script: bash <(curl -s https://codecov.io/bash)
